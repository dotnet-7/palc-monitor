<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Members</title>
    <style>
        .progress-bar {
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            width: 100%;
            height: 20px;
            margin-bottom: 10px;
        }
        .progress {
            height: 100%;
            color: white;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            border-radius: 5px;
        }
        .kill-fame {
            background-color: red;
        }
        .death-fame {
            background-color: green;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <table id="membersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Kill Fame</th>
                <th>Death Fame</th>
                <th>PvE Fame</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <canvas id="pvpFameChart" width="300" height="300"></canvas>

    <script>
        async function fetchGuildMembers() {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://gameinfo-sgp.albiononline.com/api/gameinfo/guilds/TBsaows6T3CF6BiYgIE0ZA/members');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);

                const tableBody = document.querySelector('#membersTable tbody');
                tableBody.innerHTML = '';

                // 找到 PvE.Total 最大的成员
                let maxPveTotal = 0;
                let maxPveMember = null;

                data.forEach(member => {
                    if (member.LifetimeStatistics.PvE.Total > maxPveTotal) {
                        maxPveTotal = member.LifetimeStatistics.PvE.Total;
                        maxPveMember = member;
                    }
                });

                const labels = [];
                const killFameData = [];

                data.forEach(member => {
                    const maxFame = Math.max(member.KillFame, member.DeathFame, 1); // Avoid division by zero
                    const killFamePercentage = (member.KillFame / maxFame) * 100;
                    const deathFamePercentage = (member.DeathFame / maxFame) * 100;

                    const isMaxPveMember = member === maxPveMember;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${member.Name} <span style="color:red;">${isMaxPveMember ? ' 猪鼻头子' : ''} </span></td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress kill-fame" style="width: ${killFamePercentage}%;">
                                    ${member.KillFame.toLocaleString()}
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress death-fame" style="width: ${deathFamePercentage}%;">
                                    ${member.DeathFame.toLocaleString()}
                                </div>
                            </div>
                        </td>
                        <td>
                            <div>${Math.floor(member.LifetimeStatistics.PvE.Total / 1000000)}m</div>
                        </td>
                    `;
                    tableBody.appendChild(row);

                    labels.push(member.Name);
                    killFameData.push(member.KillFame);
                });

                // 创建圆饼图
                const ctx = document.getElementById('pvpFameChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'PvP Fame',
                            data: killFameData,
                            backgroundColor: labels.map(() => getRandomColor()),
                            borderColor: labels.map(() => 'rgba(0, 0, 0, 0.1)'),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Guild Members PvP Fame Distribution'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // 生成随机颜色
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        fetchGuildMembers();
    </script>
</body>
</html>
